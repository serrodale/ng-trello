<div class="center">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmitted()">
        <h2><i class="fab fa-trello"></i></h2>
        <div [loading]="loading">
            <div class="form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" formControlName="username" class="form-control" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="formGroup.controls.username.errors?.required">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Este campo es obligatorio</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="formGroup.controls.password.errors?.required">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Este campo es obligatorio</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-copy">Repetir password</label>
                    <input type="password" formControlName="passwordConfirmation" class="form-control" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="formGroup.controls.passwordConfirmation.errors?.required">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Este campo es obligatorio</span>
                        </div>
                        <div *ngIf="formGroup.errors?.passwordsAreDifferent">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Los passwords no coinciden</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-primary">Registrarse</button>
            </div>
        </div>
        <a routerLink="/login" class="switch">¿Ya tienes una cuenta? Clic aquí para acceder</a>
    </form>
    </div>
