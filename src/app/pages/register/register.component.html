<div class="center">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmitted()">
        <h2><i class="fab fa-trello"></i></h2>
        <div [loading]="loading">
            <div class="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Repetir password</label>
                    <input type="password" formControlName="password" class="form-control" />
                </div>
            </div>
            <div class="button-group">
                <button [disabled]="formGroup.isValid" class="btn btn-primary">Registrarse</button>
            </div>
        </div>
        <a routerLink="/login" class="switch">¿Ya tienes una cuenta? Clic aquí para acceder</a>
    </form>
    </div>
