<header>
    <div id="logo"><i class="fab fa-trello"></i></div>
    <nav>
        <a (click)="logout()" id="logout"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </nav>
</header>

<div id="lists" dragula="lists" [(dragulaModel)]="lists" [loading]="isLoading">
    <app-list *ngFor="let list of lists" [list]="list" (delete)="onDeleteList($event)">
        <div class="tasks" dragula="tasks" [(dragulaModel)]="list.tasks">
            <app-task *ngFor="let task of list.tasks" [task]="task" (delete)="onDeleteTask($event)"></app-task>
        </div>
    </app-list>

    <input
        #input
        type="text"
        id="new-list"
        placeholder="AÃ±adir lista..."
        (keydown)="onKeydown($event.keyCode, input)" /> 
</div>
