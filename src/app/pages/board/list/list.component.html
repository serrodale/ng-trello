<div class="list" [loading]="isLoading">
    <div class="header">
        <h2 [editable]="modifyList">{{ list.name }}</h2>
        <span>
            <i
                #iconRef
                class="fas fa-ellipsis-h"
                tooltip="Opciones"
                (click)="showDropdown = true">
              </i>
        </span>
    </div>

    <app-dropdown
        *ngIf="showDropdown"
        [options]="options"
        [parentElement]="iconRef"
        (mouseleave)="showDropdown = false"
    ></app-dropdown>

    <div class="body">
        <ng-content></ng-content>
    </div>

    <div class="footer">
        <input
            #input
            type="text"
            placeholder="AÃ±adir tarea..."
            spellcheck="false"
            (keydown)="onKeydown($event.keyCode, input)" />
    </div>
</div>
