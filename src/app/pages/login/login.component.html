<div class="center">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmitted()">
        <h2><i class="fab fa-trello"></i></h2>
        <div class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
            </div>
        </div>
        <div class="button-group">
            <button [disabled]="formGroup.isValid" class="btn btn-primary">Entrar</button>
        </div>
        <a routerLink="/register" class="switch">¿No tienes una cuenta? Clic aquí para registrarte</a>
    </form>
</div>
